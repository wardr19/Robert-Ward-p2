<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=deice-width, initial-scale=1.0">
        <title>Mini Habit Tracker</title>
        <link rel="stylesheet" href="/CSS/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Mini Habit Tracker</h1>
        </header>

        <!--Add habit form-->
        <form id="add-habit-form">
            <input id="habit-name" type="text" placeholder="New Habit..." required>
            <button type="submit">Add</button>
        </form>

        <!--Tracker section-->
        <section id="tracker">
            <ul id="habit-list"></ul>
            <div id="progress">Habits Completed: 0</div>
            <button id="reset-all">Reset All</button>
        </section>

        <!--JS-->
        <script src="/JS/scripts.js"></script>
    </body>
</html>
